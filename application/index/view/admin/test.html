<!DOCTYPE html>
<html>
<head>
	<title>测试获取json格式的数据</title>
	<meta charset="utf-8">
	<script type="text/javascript" src='./../../js/echarts.min.js'></script>
	<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id="main" style="width:800px;height:600px"></div>
	<script type="text/javascript">
		$(function(){
			var myChart = echarts.init(document.getElementById('main'));

				var xData = function() {
			    	var data = [];
			   		for (var i = 1; i < 15; i++) {
			       		data.push(i + "月份");
			    	}
			    	return data;
				}();
			option = {
			    xAxis:  {
			        type: 'category',
			        boundaryGap: false,
			        data: xData
			    },
			    yAxis: {
			        type: 'value'
			    },
			    series: [
			        {
			            name:'最高气温',
			            type:'line',
			            data:''
			            // data:[1, 2, 2, 5, 3, 2, 0]
			        }
			    ]
			};

			$.ajax({
				type:'GET',
				url:'./../../data/data3.json',
				dataType : "json",
				success:function(result){
					// alert(result[1]['name']);
					option.series[0].data = result[0]['data'];
					// alert(result[0]['data']);
					myChart.setOption(option);
				},
				complete:function(data){

				},
				error:function(errorMsg){

				}

			})














			
		})
	</script>
</body>
</html>
