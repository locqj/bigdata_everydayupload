<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src='./../../js/echarts.min.js'></script>
</head>
<body>
	<div id="main" style="width:600px;height:400px;"></div>
	<script type="text/javascript">
		$(function(){
			var uploadedDataURL = './../../data/data3.json';
			function convertData(sourceData) {
			    return [].concat.apply([], $.map(sourceData, function(stop, index) {
			        return {
			            name: stop.name,
			            value: stop.age
			        };
			    }));
			}
			var ss = echarts.init(document.getElementById('main'));
			option = {
			    xAxis: {
			        data: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
			    },
			    yAxis: {},
			    series: [{
			        type: 'line',
			        data:[220, 182, 191, 234, 290, 330, 310]
			    }]
			};
			ss.setOption(option);
			
		})
	</script>
</body>
</html>
