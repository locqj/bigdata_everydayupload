    <!-- 顶部的具体信息 ==================================================== -->
    <div id="chartdetailhead">

    <!-- 中间的主体内容 ===================================================-->
    <div id="content">
        <!-- =================左侧的选项栏====================== -->
        <div id="left">

            <div class="worksheet">

                            <a href="#" style="color:#222;">

                                <div class="right">
                                    <i class="right iconfont icon-work-list"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <!-- <div class="left">工作表</div> -->
                </div>
                <div class="clear"></div>
                <div class="worksheet-content">
                    <span style="cursor:default">学生公寓用电量统计表</span>
                </div>
            </div>
            <!-- “字段” -->
            <div class="field">
                <div class="field-title">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#" style="color:#222">

                                <div class="right">

                        </li>

                </div> -->
                <!-- <i class="iconfont icon-sousuo"></i> -->
                <div class="field-content">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <!-- =================中间的图表========================= -->
        <div id="center" style="position: relative">
            <!-- 选择表 -->
            <div class="choosechart">
                <div class="choose-weidu">
                    <span>维度</span>
                    <a href="javascript:void(0)"><i class="iconfont icon-weibiaoti1"></i></a>
                    <span id="weidus"></span>
                </div>
                <div class="choose-shuzhi">
                    <span>数值</span>
                    <a href="javascript:void(0)"><i class="iconfont icon-weibiaoti1"></i></a>
                    <span id="shuzhis"></span>
                </div>
            </div>
            <!-- 左侧设置“筛选器”和“颜色” -->

                </div>
            </div> -->
            <!-- 右侧图表 -->
            <div class="mchart">
                <div id="chart"></div>
                <div class="chartsm">当前图表无数据</div>
                <div class="savechart">
                    <input class="getsetting" type="button" value="保&nbsp;&nbsp;&nbsp;&nbsp;存">
                </div>
            </div>
        </div>
        <!-- =================右边的选项栏======================= -->
        <div id="right">
            <!-- 图表类型 -->
            <div class="charttype">
                <div class="charttype-title">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#" style="color:#222">
                                图表类型
                                <div class="right">
                                    <i class="right iconfont  icon-tubiao-01"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <!-- 图表类型
                    <div class="right">
                        <i class="iconfont icon-tubiao-01"></i>
                    </div> -->
                </div>
                <div class="chart-type">
                    <div class="line" title="折线图:一个维度，多个数值">
                        <i class="iconfont icon-iconfontcolor56"></i>
                    </div>
                    <div class="bar" title="柱状图:一个维度，多个数值">
                        <i class="iconfont icon-62"></i>
                    </div>
                    <!-- 新添加的  开始 -->
                    <div class="duidie-bar" title="堆叠柱状图:一个维度，多个数值">
                        <i class="iconfont icon-duidiezhuzhuangtu"></i>
                    </div>
                    <!-- <div class="duidie-percent-bar" title="百分比堆叠柱状图:一个维度，多个数值">
                        <i class="iconfont icon-baifenbiduidiezhuzhuangtu"></i>
                    </div> -->
                    <div class="tiao" title="条形图:一个维度，多个数值">
                        <i class="iconfont icon-tiaoxingtu"></i>
                    </div>
                    <div class="duidie-tiao" title="堆叠条形图:一个维度，多个数值">
                        <i class="iconfont icon-iocnduijitiaoxingtu"></i>
                    </div>
                    <!--  <div class="duidie-percent-tiao" title="百分比堆叠条形图:一个维度，多个数值">
                        <i class="iconfont icon-baifenbiduidietiaoxingtu"></i>
                    </div> -->
                    <div class="area" title="面积图:一个维度，多个数值">
                        <i class="iconfont icon-icon-area-graph"></i>
                    </div>
                    <div class="duidie-area" title="堆叠面积图:一个维度，多个数值">
                        <i class="iconfont icon-duidiemianjitu"></i>
                    </div>
                    <!-- <div class="duidie-percent-area" title="百分比堆叠面积图:一个维度，多个数值">
                        <i class="iconfont icon-11111111"></i>
                    </div> -->
                    <!-- 新添加的  结束 -->
                    <div class="scatter" title="散点图:一个维度，多个数值">
                        <i class="iconfont icon-sandian"></i>
                    </div>
                    <div class="pie" title="饼图:一个维度，一个数值">
                        <i class="iconfont icon-7"></i>
                    </div>
                    <div class="funnel" title="漏斗图:一个维度，多个数值">
                        <i class="iconfont icon-loudoutu"></i>
                    </div>
                    <div class="map" title="地图:一个维度">
                        <i class="iconfont icon-ditu"></i>
                    </div>
                    <div class="graph" title="关系图:一个维度，一个数值">
                        <i class="iconfont icon-guanxi"></i>
                    </div>
                    <div class="gauge" title="仪表盘:一个维度，一个数值">
                        <i class="iconfont icon-yibiaopan"></i>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <!-- 图表标题 -->
            <div class="chartname">
                <div class="chartname-title">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#" style="color:#222">
                                图表标题
                                <div class="right">
                                    <i class="right iconfont icon-biaoti"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <!-- 
                    图表标题
                    <div class="right">
                        <i class="iconfont icon-biaoti"></i>
                    </div> -->
                </div>
            </div>
            <!-- <hr> -->
            <!-- 添加的 图表标题 -->
            <div class="charttitle">
                <!-- <input type="checkbox" name="title">添加图表标题 -->
                <!-- <span>图表标题的样式</span> -->
                <div>
                    <span>标题:</span>
                    <input type="text" name="chartname" placeholder="" class="name">
                </div>
                <div>
                    <span>大小:</span>
                    <input type="number" name="size" placeholder="" class="titlesize" max="25" min="12">
                    <span style="display: block;margin-left: 20px;">(单位:像素)</span>
                </div>
                <div>
                    <span>颜色:</span>
                    <input type="color" name="color" class="titlecolor">
                </div>
                <div>
                    <span>位置:</span>
                    <select class="titleposition">
                        <option value="center">居中</option>
                        <option value="left">居左</option>
                        <option value="right">居右</option>
                    </select>
                    <!-- <input type="number" name='position'  class="titleleft"> -->
                </div>
                <span class="tianjia">
                    <input type="checkbox" name="title" class="add-title" style="margin-right: 10px">选中添加图表标题 
                </span>
            </div>
            <!-- 显示条目数 -->
            <div class="showlinenum">
                <div class="showlinenum-title">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#" style="color:#222">
                                设置
                                <div class="right">
                                    <i class="right iconfont icon-icon"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="showlinenum-edit">
                    <label>
                        <input type="checkbox" class="showdownload">显示下载按钮</label>
                    <label>
                        <input type="checkbox" class="showzoom">显示区域缩放按钮</label>
                    <label>
                        <input type="checkbox" class="showdataresource">显示数据源按钮</label>
                    <label for="">
                        <div class="legend">
                            <input type="checkbox" name="legend">添加图例
                        </div>
                    </label>
                </div>
                <!-- 添加的：图例 -->
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <!-- 批量添加维度字段 -->
    <div class="alert add-weidu" style="display: none ">
        <div class="alert-content">
            <!-- 标题 -->
            <div class="alert-title">
                <span class="left">批量添加维度字段</span>
                <a href="javascript:void(0)"><i class="iconfont icon-cha close right"></i></a>
                <div class="clear"></div>
            </div>
            <!-- 搜索 -->

            <!-- 各个字段，用表单 -->

                <!-- 维度的选项值 -->
                <div class="weidu_xuanxiang">

                <div class="clear"></div>

            <div class="clear"></div>
        </div>
    </div>

    <div class="alert add-num" style="display: none ">
        <div class="alert-content">
            <!-- 标题 -->
            <div class="alert-title">
                <span class="left">批量添加数值字段</span>

                <div class="clear"></div>
            </div>
            <!-- 搜索 -->
            <!-- <div class="search">
            <div class="alert-search" contenteditable="true" style="outline: none"></div>

        </div> -->
            <div class="clear"></div>
            <!-- 各个字段，用表单 -->
            <form class="ziduan">
                <!-- 维度的选项值 -->
                <div class="shuzhi_xuanxiang">

                <div class="btns">
                    <input id="sure-shuzhi" type="button" name="submit" value="确&nbsp;定">

                </div>
                <div class="clear"></div>

            <div class="clear"></div>
        </div>
