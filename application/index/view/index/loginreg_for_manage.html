<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../../css/login.css">
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	
</head>
<body>
	<div id="login">
		<nav class="nav">
			<div class="nav_logo">
				<div class="logo">
					<img src="./../../img/LOGO.png">
				</div>
				<div class="text">
					<span class="login_name">&nbsp;爱诺信数据</span>
					<!-- <span class="login_txt">&nbsp;登录</span> -->
				</div>
				
			</div>
			<div class="nav_ul">
				<ul>
					<li>
						<a href="http://565tech.com/">爱诺信官网</a>	&nbsp;|&nbsp;
					</li>
					<li>
						<a href="index.html">爱诺信数据</a> &nbsp;|&nbsp;
					</li>
				</ul>
			</div>
		</nav>
		
		<!-- 第二部分 主体部分-->
		<div class="main">
			<div class="img_con">
				  
				 	<img src="./../../img/pro1.png">
				 
				
			</div>
			<div class="login_con">
		 
				 	<div class="form1">
					<div class="kitem kitem_1">
						<span class="iconfont">&#xe614;</span>
						<input type="text" name="username" id="username" placeholder="用户名" onblur="existUser();" autocomplete="off">
					</div>
					<div class="kitem kitem_1">
						<span class="iconfont">&#xe63d;</span>
						<input type="password" name="passwd" id="passwd" placeholder="密码" autocomplete="off">
					</div>
					<div class="kitem">
						 <div class="forget">
						 	<a href="#">忘记密码？</a>
						 </div>
					</div>
					<div class="kitem">
						<button type="submit" id="login_in" onclick="subMit();">登录</button>
					</div>
				 
					<div class="kitem">
						<!-- <span style="font-family: '宋体';font-size: 12px;color: #666;">第三方登录&nbsp;</span> -->
						<a href="" class="icon_qq icon_green iconfont_1">
							 &#xe601;
						</a>
						<a href="" class="icon_qq icon_orange iconfont_1">
							 &#xe627; 
						</a>
						<a href="" class="icon_qq icon_red iconfont_1">
							 &#xe603;
						</a>
						<!-- <img src="../img/wexin.png" width="30" height="30">
						<img src="../img/qq.png" width="50" height="50">
						<img src="../img/webo.png" width="30"> -->
					</div>
					  <span id="info" name="info"></span>
					 </div>
				 
			</div>
		</div>

			<!-- footer -->  
       {include file="public/index/footer" /}
		<!-- end  -->

	</div>
	<script type="text/javascript">
     function existUser(){
           $.post("{:url('index/exist_User_to_dis')}",{username:$('#username').val()},
              function(data){
              $('#info').html("<font color=red>"+data+"</font>");
              }
           );
           
     }
     
       function subMit(){
          $.post("{:url('index/login_suss_dis_manage')}",{username:$('#username').val(),passwd:$('#passwd').val()},
              function(data){

              if(data=="success")
              {
                   window.location.href="{:url('/manageindex')}"; 
              }else{
              $('#info2').html("<font>"+data+"</font>");
              }
              
              }
           );
     }

	</script>
</body>
</html>
